<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <!-- Font family imported -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- external css for icons -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- external css for desktop and mobile view -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <!-- main section of the page starts here -->
  <div class="page-main">
    <!-- flex container containing the two items -->
    <div class="flex-container">
      <!-- image section of the page-->
      <div class="flex-item1">
        <img src="./images/drawers.jpg" alt="">
      </div>
      <!-- description section of the page -->
      <div class="flex-item2">
        <!-- small article with heading and description -->
        <div class="article">
          <h1>Shift the overall look and feel by adding these wonderful 
            touches to furniture in your home</h1>
          <p>Ever been in a room and felt like something was missing? Perhaps 
            it felt slightly bare and uninviting. I<span>&apos;</span>ve got some simple tips 
            to help you make any room feel complete.</p>
        </div>
        <!-- byline of the page with avatar author and the share icon-->
        <div class="byline">
          <div class="avatar">
            <img src="./images/avatar-michelle.jpg" alt="">
          </div>
          <div class="author">
            <h2>Michelle Appleton</h2>
            <p>28 Jun 2020</p>
          </div>
          <div class="share">
            <i class="fa-solid fa-share"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
